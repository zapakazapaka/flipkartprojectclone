{% extends 'base.html' %}
{% block title %}FlipKart|SignUp{% endblock %}
{% block body %}
<div class="container mt-3">
  <div class="row">
      <div class="col-md-4 mx-auto shadow p-5">
        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Error!</strong>{{errmsg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <h2 class="mb-5 text-center">Register User</h2>
        <form method="post" action="">
          {% csrf_token %}
           <!-- Username input -->
           <div class="form-outline mb-4">
            <input type="text" name="uname" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Enter New Username</label>
          </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Enter New Email</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="upass"  id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Enter New Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" name="ucpass" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Enter Confirm Password</label>
              </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          

            </div>
          
            <!-- Submit button -->
            <div class="text-center">
            
            <input type="submit" value="Sign Up" class="btn btn-primary">
            <button type="button" class="btn btn-primary btn-block"><a class="text-white" href="{% url 'index' %}">Cancel</a></button>
            <!-- Register buttons -->
            
              
              <p>Sign in with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>
          
              <a href="{% url 'social:begin' 'google-oauth2' %}">
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-google"></i>
                </button>
              </a>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
          </div>  
  </div>
</div>


{%  endblock %}

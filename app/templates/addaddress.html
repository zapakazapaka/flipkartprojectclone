{% extends "base.html" %}
{% block title %}FlipKart|Address{% endblock title %}
{% block body %}
<div class="container">
    <h1 class="text-center">Add a new address</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <table class="table table-bordered">{{form.as_p}}</table>
            <button type="submit" class="btn btn-primary">Save Address</button>
        </div>
    </form>
    <a href="/showaddress">View all saved address</a>
</div>
{% endblock body %}
